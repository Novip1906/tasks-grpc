version: '3.8'

services:
  auth:
    build:
      context: ./auth
    environment:
      - CONFIG_PATH=./configs/config.dev.yaml
    ports:
      - "50050:50050"
    networks:
      - app-network
    depends_on:
      - db
  tasks:
    build:
      context: ./tasks
    environment:
      - CONFIG_PATH=./configs/config.dev.yaml
    ports:
      - "50051:50051"
    networks:
      - app-network
    depends_on:
      - db
  db:
    image: postgres
    environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: pass
        POSTGRES_DB: postgres
    networks:
      - app-network
    volumes:
      - db_data:/var/lib/postgresql

networks:
  app-network:
    driver: bridge

volumes:
  db_data: